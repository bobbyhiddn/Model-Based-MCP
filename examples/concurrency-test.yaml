                - id: node-1
                  type: static
                  x: -1200
                  y: 300
                  content: "Project: New mobile app launch. Timeline: 3 months. Team: 5
                    developers, 2 designers. Budget: $500K. Status: Design 80%
                    complete, Development 30% complete, 6 weeks remaining."
                  outputs:
                    - node-2
                - id: node-2
                  type: input
                  x: -800
                  y: 300
                  content: Identify the top 3 risks in this project based on the current status
                  inputs:
                    - node-1
                  outputs:
                    - node-3
                - id: node-3
                  type: ai
                  x: -400
                  y: 300
                  content: >-
                    1. Schedule Slippage: With only 6 weeks remaining in a
                    3-month timeline, the project is at its halfway point, but
                    development is only 30% complete. This indicates a
                    significant deviation from the planned velocity, making it
                    highly likely the project will not be finished on time.

                    2. Budget Overrun: If the schedule slips, the cost of the
                    7-person team will extend beyond the planned 3-month
                    timeline, consuming more than the allocated $500K budget.

                    3. Scope Reduction: To meet the aggressive 6-week deadline,
                    there is a high risk that features will need to be cut, as
                    completing the remaining 70% of development in half the
                    project's timeline is improbable. The fact that design is
                    not yet 100% complete further complicates this.
                  inputs:
                    - node-2
            - id: machine-2
              nodes:
                - id: node-4
                  type: input
                  x: 0
                  y: 300
                  content: For each risk identified, calculate probability (High/Medium/Low) and
                    impact (Critical/Major/Minor)
                  inputs:
                    - machine-1
                  outputs:
                    - node-5
                - id: node-5
                  type: ai
                  x: 400
                  y: 300
                  content: >-
                    Risk 1: Schedule Slippage. The project is 50% through its
                    timeline (6 of 12 weeks) but development is only 30%
                    complete, indicating a high likelihood of missing the launch
                    date.

                    - Probability: High

                    - Impact: Critical


                    Risk 2: Budget Overrun. The schedule slippage will require
                    developers and designers to be on the project longer than
                    the planned 3 months, consuming the budget at an
                    unsustainable rate.

                    - Probability: High

                    - Impact: Critical


                    Risk 3: Rework due to Unfinished Design. With design at 80%
                    completion, the final 20% could introduce changes that
                    require modification to the 30% of development work already
                    completed, causing further delays.

                    - Probability: Medium

                    - Impact: Major
                  inputs:
                    - node-4
            - id: machine-3
              nodes:
                - id: node-6
                  type: input
                  x: 800
                  y: 300
                  content: Generate specific mitigation strategies for each risk
                  inputs:
                    - machine-2
                  outputs:
                    - node-7
                - id: node-7
                  type: ai
                  x: 1200
                  y: 300
                  content: >-
                    Risk 1: Schedule Slippage

                    Probability: High

                    Impact: Critical

                    Mitigation Strategies: Immediately re-scope the project to a
                    Minimum Viable Product (MVP) for the initial launch,
                    deferring non-essential features to a post-launch update.
                    Evaluate adding a contract developer to augment the team for
                    the remainder of the project. Implement daily stand-up
                    meetings to track progress on development tasks against the
                    remaining 6-week timeline.


                    Risk 2: Rework Due to Incomplete Design

                    Probability: High

                    Impact: Major

                    Mitigation Strategies: Freeze the design scope immediately
                    for the version 1 launch. Prioritize the completion of the
                    remaining 20% of design work on core MVP features only.
                    Embed designers with the development team to provide
                    real-time clarification and prevent developers from working
                    on assumptions.


                    Risk 3: Poor Product Quality

                    Probability: High

                    Impact: Critical

                    Mitigation Strategies: Protect time for quality assurance
                    (QA) and bug-fixing cycles; do not sacrifice these for
                    feature development. Automate testing where possible to
                    speed up regression checks. Explicitly document any
                    technical debt incurred to meet the deadline and create a
                    plan to address it immediately after launch.
                  inputs:
                    - node-6
        - id: factory-4
